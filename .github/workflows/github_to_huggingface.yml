name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Specify your Python version here

    - name: Install Hugging Face Hub library
      run: |
        python -m pip install --upgrade pip
        pip install huggingface_hub

    - name: Hugging Face CLI login
      env:
        HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
      run: |
        huggingface-cli login

    - name: Configure Git settings
      run: |
        git config --global user.email "soumitsr@gmail.com"
        git config --global user.name "soumitsr"

    - name: Initialize Git repository
      run: |
        git init
        git add .
        git commit -m "Deploy changes to Hugging Face Space"

    - name: Add Hugging Face Space remote
      run: |
        git remote add hf https://api.huggingface.co/spaces/soumitsr/parrotbox.git

    - name: Push changes to Hugging Face Space
      run: |
        git push hf main:main --force
