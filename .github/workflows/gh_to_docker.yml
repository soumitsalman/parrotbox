name: Publish to Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set date as image tag
        run: echo "TAG=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Publish Docker
        # You may pin to the exact commit or the version.
        # uses: elgohr/Publish-Docker-Github-Action@eb53b3ec07136a6ebaed78d8135806da64f7c7e2
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          # The name of the image you would like to push
          name: ${{ secrets.PARROTBOXSERVICE_REGISTRY_USERNAME }}/parrotbox
          # The login username for the registry
          username: ${{ secrets.PARROTBOXSERVICE_REGISTRY_USERNAME }}
          # The login password for the registry
          password: ${{ secrets.PARROTBOXSERVICE_REGISTRY_PASSWORD }}  
          registry: docker.io        
          default_branch: main          
          dockerfile: Dockerfile          
          tags: "${{ env.TAG }},latest"